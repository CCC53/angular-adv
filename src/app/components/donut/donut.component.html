<div class="card">
    <div class="card-body">
        <div style="display: block" *ngIf="data.datasets.length <= 0">
            <h3>Sin grafica</h3>
        </div>
        <div style="display: block" *ngIf="data.datasets.length > 0">
            <h3>{{title}}</h3>
            <canvas baseChart
              [data]="data"
              type="doughnut">
            </canvas>
        </div>
    </div>
</div>
