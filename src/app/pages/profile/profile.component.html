<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">User information</h6>
                <form class="form p-t-20" [formGroup]="form" (ngSubmit)="onSubmit(model)">
                    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
                    <button [disabled]="form.invalid" class="btn btn-block btn-success waves-effect waves-light m-r-10">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">Profile Picture</h4>
                <h6 class="card-subtitle">User Piture</h6>
                <div class="avatar-container">
                    <img *ngIf="!preview" [src]="currentImage | image" alt="Profile picture" class="avatar">
                    <img *ngIf="preview" [src]="preview" alt="Profile picture preview" class="avatar">
                </div>
                <input type="file" (change)="onChangeFile($event)">
                <br>
                <br>
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!file" (click)="onSubmitFile()">Submit</button>
            </div>
        </div>
    </div>
</div>
