<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                 <input class="form-control" placeholder="Search" type="text">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please waiting</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users (total: {{ data.total }})</h4>
                <h6 class="card-subtitle">Users registered.</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of data.users">
                                <td>
                                    <img [src]="user.image" alt="Avatar" class="icon-avatar">
                                </td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td class="w200">{{user.role}}</td>
                                <td class="w200">
                                    <span *ngIf="user.google" class="label label-info">Google</span>
                                    <span *ngIf="!user.google" class="label label-success">Normal</span>
                                </td>
                                <td class="text-nowrap" class="w200">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Remove"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-secondary" (click)="changePage(-5)">Before page</button>
                        <button class="btn btn-secondary" (click)="changePage(5)">Next page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
